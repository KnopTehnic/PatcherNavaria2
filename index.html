  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #121212;
      color: #fff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navbar */
    nav {
      background-color: #1a1a1a;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .menu {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    nav .menu li {
      list-style: none;
      font-size: 1.2rem;
    }

    nav .menu li a {
      color: #aaa;
      font-size: 1.1rem;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav .menu li a:hover {
      color: #ff9800;
      transform: scale(1.1);
    }

    nav .menu li i {
      margin-right: 8px;
    }

    /* Icon Section */
    .menu-icons {
      display: flex;
      gap: 15px;
      margin-left: auto;
    }

    .menu-icons a {
      color: #fff;
      font-size: 1.5rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .menu-icons a:hover {
      color: #ff9800;
      transform: scale(1.2);
    }

    /* Responsive Mobile Menu */
    .mobile-menu-button {
      display: none;
      position: fixed;
      top: 15px;
      right: 20px;
      background-color: #444;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 1.5rem;
      z-index: 1001;
    }

    .mobile-menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #333;
      z-index: 1000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .mobile-menu a {
      text-decoration: none;
      color: #fff;
      font-size: 1.5rem;
      margin: 15px 0;
      transition: color 0.3s ease;
    }

    .mobile-menu a:hover {
      color: #ff9800;
    }

    @media (max-width: 768px) {
      nav .menu {
        display: none;
      }

      nav .menu-icons {
        display: none;
      }

      .mobile-menu-button {
        display: block;
      }

      .mobile-menu.active {
        display: flex;
      }
    }

    /* Logo Section */
    .logo-section {
      text-align: center;
      margin: 20px 0;
    }

    .logo-section img {
      width: 200px;
      height: auto;
      transition: width 0.3s ease, height 0.3s ease;
    }

    @media (max-width: 768px) {
      .logo-section img {
        width: 150px;
      }
    }

    @media (max-width: 480px) {
      .logo-section img {
        width: 120px;
      }
    }

    /* Header Section */
    .header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(90deg, #1a1a1a, #222);
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .header p {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 30px;
    }

    .header .cta {
      background-color: #ff9800;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .header .cta:hover {
      background-color: #e67e22;
    }

    /* Services Section */
    .services {
      padding: 40px 20px;
      text-align: center;
      background-color: #1a1a1a;
    }

    .services h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .services p {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 40px;
    }

    .service-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .service-card {
      background-color: #000;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }

    .service-card:hover {
      transform: scale(1.05);
    }

    .service-card i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #42a5f5;
    }

    .service-card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .service-card p {
      color: #aaa;
    }
	
	
    /* Main Section */
    .plan-section {
      text-align: center;
      background-color: #1a1a1a;
      padding: 40px 20px;
    }

    .plan-header h1 {
      font-size: 2.5rem;
      color: #ffa726;
      margin-bottom: 10px;
    }

    .plan-header p {
      font-size: 1.2rem;
      color: #aaa;
      margin-bottom: 30px;
    }

    .plan-image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .plan-features h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ffa726;
    }

    .plan-features ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .plan-features ul li {
      font-size: 1.2rem;
      margin: 10px 0;
      display: flex;
      align-items: center;
    }

    .plan-features ul li i {
      margin-right: 10px;
      font-size: 1.5rem;
      color: #42a5f5;
    }

    /* Footer */
    footer {

      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    footer a {
      color: #ff9800;
    }

    footer a:hover {
      color: #e67e22;
    }
	
	
	
	
  </style>
